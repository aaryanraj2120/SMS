<!-- templates/register.html -->
{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
{% block body %}
    <h1>Register</h1>
    <!-- Registration form goes here -->
<form action="{% url 'UserRegisterLogic' %}" method="post" style="max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f8f9fa;">
     {% csrf_token %}

   <div class="mb-3" style="margin-bottom: 15px;">
            <label for="username" class="form-label" style="font-weight: bold; color: #495057;">Username</label>
            <input type="text" class="form-control" id="username" name="username" required style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
        </div>

    <div class="mb-3" style="margin-bottom: 15px;">
    <label for="first_name" class="form-label" style="font-weight: bold; color: #495057;">First Name</label>
    <input type="text" class="form-control" id="first_name" name="first_name" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
  </div>
  <div class="mb-3" style="margin-bottom: 15px;">
    <label for="last_name" class="form-label" style="font-weight: bold; color: #495057;">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
  </div>
  <div class="mb-3" style="margin-bottom: 15px;">
    <label for="email" class="form-label" style="font-weight: bold; color: #495057;">Email</label>
    <input type="email" class="form-control" id="email" name="email" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
  </div>
  <div class="mb-3" style="margin-bottom: 15px;">
    <label for="password1" class="form-label" style="font-weight: bold; color: #495057;">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
  </div>
  <div class="mb-3" style="margin-bottom: 15px;">
    <label for="password2" class="form-label" style="font-weight: bold; color: #495057;">Confirm Password</label>
    <input type="password" class="form-control" id="password2" name="password2" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);">
  </div>
  <button type="submit" class="btn btn-primary" style="background-color: #007bff; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer;">Register</button>
    <p style="margin-top: 20px; color: #495057; text-align: center; font-size: 14px;">
    If you are already registered, then go and <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">login</a>.
</p>

</form>
{% endblock %}
</body>
</html>
